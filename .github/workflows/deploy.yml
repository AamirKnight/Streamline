name: Deploy to Production

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: cd services/auth && npm install && npm test
      - run: cd services/workspace && npm install && npm test

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Build Docker images
        run: |
          docker build -t streamline/auth:latest -f docker/Dockerfile.service services/auth
          docker build -t streamline/workspace:latest -f docker/Dockerfile.service services/workspace
          docker build -t streamline/document:latest -f docker/Dockerfile.service services/document
          docker build -t streamline/ai:latest -f docker/Dockerfile.service services/ai
          docker build -t streamline/frontend:latest -f docker/Dockerfile.frontend apps/frontend
      
